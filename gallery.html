    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            background-image: url('/mnt/data/EVOLVED AUTO - 2.PNG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #00FFFF;
            overflow: auto;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #00FFFF;
            margin-bottom: 20px;
            margin-top: 0;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
        }
        .gallery-link {
            display: block;
            margin: 20px 0;
            color: #00FFFF;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .gallery-link:hover {
            color: #008b8b;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            visibility: visible;
            opacity: 1;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            .gallery-link {
                font-size: 1.2em;
            }
            .container {
                padding: 10px;
                margin: 10px auto;
            }
        }
    </style>
</head>
