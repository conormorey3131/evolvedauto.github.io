<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolved Auto - Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            background-image: url('/mnt/data/EVOLVED AUTO - 2.PNG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #00FFFF;
            overflow: auto;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 95%;
            max-width: 1200px;
            margin: 20px;
        }
        h1 {
            color: #00FFFF;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .gallery-link {
            display: block;
            margin: 20px 0;
            color: #00FFFF;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .gallery-link:hover {
            color: #008b8b;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            visibility: visible;
            opacity: 1;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evolved Auto - Photo Gallery</h1>
        <a href="index.html" class="gallery-link">Back to Home</a>
        <div class="gallery">
            <!-- Repeat this block for each image -->
            <a href="#img1"><img src="/path/to/photo1.jpg" alt="Photo 1"></a>
            <a href="#img2"><img src="/path/to/photo2.jpg" alt="Photo 2"></a>
            <a href="#img3"><img src="/path/to/photo3.jpg" alt="Photo 3"></a>
            <a href="#img4"><img src="/path/to/photo4.jpg" alt="Photo 4"></a>
            <!-- Add more images as needed -->
        </div>
    </div>

    <!-- Lightbox elements -->
    <div id="img1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="/path/to/photo1.jpg" alt="Photo 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="/path/to/photo2.jpg" alt="Photo 2">
    </div>
    <div id="img3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="/path/to/photo3.jpg" alt="Photo 3">
    </div>
    <div id="img4" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="/path/to/photo4.jpg" alt="Photo 4">
    </div>
    <!-- Add more lightbox divs as needed -->
</body>
</html>
