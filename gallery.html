<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolved Auto - Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            background-image: url('/mnt/data/EVOLVED AUTO - 2.PNG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #00FFFF;
            overflow: auto;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 95%;
            max-width: 1200px;
            margin: 20px;
        }
        h1 {
            color: #00FFFF;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evolved Auto - Photo Gallery</h1>
        <div class="gallery">
            <!-- Repeat this block for each image -->
            <img src="/path/to/photo1.jpg" alt="Photo 1">
            <img src="/path/to/photo2.jpg" alt="Photo 2">
            <img src="/path/to/photo3.jpg" alt="Photo 3">
            <img src="/path/to/photo4.jpg" alt="Photo 4">
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
