<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolved Auto - Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="evolvedAutoFavicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url('/mnt/data/EVOLVED AUTO - 2.PNG');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #00FFFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: #00FFFF;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #008b8b;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 95%;
            max-width: 1200px;
            margin-top: 80px;
            box-sizing: border-box;
        }

        h1,
        h2 {
            color: #00FFFF;
            margin-bottom: 20px;
            margin-top: 0;
        }

        h1 {
            font-size: 2em;
        }

        h2 {
            font-size: 1.5em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox:target {
            visibility: visible;
            opacity: 1;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 2em;
            text-decoration: none;
            padding: 10px;
            z-index: 1000;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 3em;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .container {
                padding: 10px;
                margin-top: 60px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #00FFFF;
        }

        .footer a {
            color: #00FFFF;
            text-decoration: underline;
        }

        .footer a:hover {
            color: #008b8b;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="detailing.html">Price List</a></li>
            <li><a href="gallery.html">Photo Gallery</a></li>
            <li><a href="events.html">Events</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Evolved Auto - Photo Gallery</h1>
        <h2>Photos from Fundracer 2024</h2>

        <div class="gallery">
            <!-- Repeat this block for each image -->
            <a href="#img1"><img src="wGtr.jpg" alt="Photo 1"></a>
            <!-- Add more images as needed -->
        </div>
    </div>

    <div class="footer">
        Powered by <a href="https://moreydigital.ie/" target="_blank">Morey Digital</a>
    </div>

    <script>
        // JavaScript for handling lightbox navigation
    </script>
</body>

</html>
